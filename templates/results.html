<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Résultats - Trhacknon</title>
    <style>
        body {
            background-color: #121212;
            color: #00ff99;
            font-family: Arial, sans-serif;
        }
        .container {
            margin: 50px auto;
            width: 80%;
            text-align: center;
            border: 2px solid #00ff99;
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Résultats</h1>
        <p><strong>Volume : </strong>{{ volume|round(2) }} cm³</p>
        <p><strong>Poids estimé : </strong>{{ poids_total|round(2) }} g</p>
        
        {% if scalaires and electromagnetiques %}
            <h2>Ondes Calculées</h2>
            <p><strong>Ondes Scalaires : </strong>{{ scalaires|round(2) }}</p>
            <p><strong>Ondes Électromagnétiques : </strong>{{ electromagnetiques|round(2) }}</p>
        {% endif %}
    </div>
</body>
</html>
