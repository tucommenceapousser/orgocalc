<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculateur Orgonites - Trhacknon</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #121212;
            color: #00ff99;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
            border: 2px solid #00ff99;
            padding: 20px;
            border-radius: 10px;
        }
        h1, h3 {
            text-align: center;
            color: #00ffcc;
        }
        .form-label {
            color: #00ffcc;
        }
        .btn-primary {
            background-color: #00ff99;
            border-color: #00ff99;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculateur Orgonites</h1>
        <form method="POST" action="/calculate">
            <h3>Dimensions de la pyramide</h3>
            <div class="mb-3">
                <label for="side" class="form-label">Longueur d'un côté (cm)</label>
                <input type="number" class="form-control" id="side" name="side" required>
            </div>
            <div class="mb-3">
                <label for="height" class="form-label">Hauteur (cm)</label>
                <input type="number" class="form-control" id="height" name="height" required>
            </div>

            <div class="form-check mb-3">
                <input type="checkbox" class="form-check-input" id="calculate_ondes" name="calculate_ondes">
                <label for="calculate_ondes" class="form-check-label">Inclure le calcul des matériaux et des ondes</label>
            </div>

            <!-- Section Matériaux -->
            <div id="materials-section">
                <h3>Matériaux</h3>
                <div class="mb-3">
                    <label for="cuivre" class="form-label">Cuivre (g)</label>
                    <input type="number" class="form-control" id="cuivre" name="cuivre">
                </div>
                <div class="mb-3">
                    <label for="aluminium" class="form-label">Aluminium (g)</label>
                    <input type="number" class="form-control" id="aluminium" name="aluminium">
                </div>
                <!-- Ajoutez les autres champs ici -->
                <div class="mb-3">
                    <label for="resine" class="form-label">Résine organique (g)</label>
                    <input type="number" class="form-control" id="resine" name="resine">
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Calculer</button>
        </form>
    </div>
</body>
</html>
